        function sum(arr) {
            let sum = 0
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            } return sum
        }
        function avg(arr) {
            let avg = 0.0
            avg = sum(arr) / arr.length
            return avg
        }
        let arr = [1,2,3,4,5]
