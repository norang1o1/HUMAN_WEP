<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div & span</title>
</head>
<body>

    <!-- div(divied) 논리적 영역구분
    block(상위영역의 전체 너비를 차지) -->
    <div style="border: 2px solid blue;">
        <h2>HTML</h2>
        <p>HyperText Markup Language</p>
    </div>
    <!-- span: 요소의 내용이 필요한 크기만큼만 차지
    -디자인적으로 구분이 필요한 요소를 지정할 때 사용
    -inline요소 -->
        <div style="border: 2px solid red;">
            <h2>CSS</h2>
            <p>
                
                Cascading
                <span style="color: red; background-color: yellow;">
                    Style
                </span>
                Sheets
            </p>
        </div>
        <!-- *block 요소에 block/inline 요소 포함 가능
        *inline 요소에는 inline 요소만 포함 가능
        *inline 요소 안에는 block 요소 작성을 권하지 않음 -->

</body>
</html>
