<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         요소 선택 방법
          getElemnetsByTagName
          getElemnetById
          getElemnetsByClassName
          getElemnetsByName
          querySelector
          querySelectorAll

        */
        document.addEventListener('DOMContentLoaded',()=>{
            const L = document.getElementsByName('li')
            for (let i = 0; i < L.length; i++) {
                L.item(i).style.color = 'blue'
            }
            const box = document.getElementById('box')
            box.style.width = '200px'
            box.style.height = '200px'
            box.style.backgroundColor = 'cornflowerblue'
            
            const items = document.getElementById('item')
            items[0].style.width = '200px'
            items[0].style.height = '100px'
            items[0].style.backgroundColor = 'royalblue'
            
            items[1].style.width = '200px'
            items[1].style.height = '100px'
            items[1].style.backgroundColor = 'cornflowerblue'
            
            items.items(2).style.width = '200px'
            items.items(2).style.height = '100px'
            items.items(2).style.backgroundColor = 'DarkSlateBlue'
            
            items.items(3).style.width = '200px'
            items.items(3).style.height = '100px'
            items.items(3).style.backgroundColor = 'Indigo'

            const inputs =document.getElementsByName('input')
            const input = inputs[0]

            input.addEventListener('keyup',(event)=>{
                const text = document.getElementById('text')
                text.innerText = input.value
            })
            const ul = document.querySelector('.product-list ul')
            ul.style.listStyleType = 'none'

            const lists = document.querySelectorAll('.product-list ul li')

            lists.forEach((list) => {
                list.children[0].src = './img/product.jpg'
                list.children[0].style.width = '300px' /* li 자식요소 중 0번째 요소 */
                
            })

        })
    </script>
</head>
<body>
    <ul class="L">
        <li>아메리카노</li>
        <li>라떼</li>
        <li>모카</li>
        <li>바떼</li>
        <li>자몽에이드</li>
    </ul>
    <hr>

    <div id="box"></div>

    <hr>

    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

    <h1 id="text">입력</h1>
    <input type="text" name="input" placeholder="입력!" value="">
    <hr>

    <div class="product-list">
        <ul>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
        </ul>
    </div>

</body>
</html>
