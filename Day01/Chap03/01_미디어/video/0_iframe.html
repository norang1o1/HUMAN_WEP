<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <!--   웹 페이지 안에서 다른 웹페이지 표시
    name 추가 시 target 프레임 사용가능 -->
</head>
<body>
    <h3>내부 페이지 및 외부 페이지 표시하기</h3>
    <iframe src="03_inner.html" width="400" height="240" ></iframe>
    <iframe src="http://tcpschool.com" width="400" height="240" ></iframe>
    <hr>
    <h3>target 프레임프로 표시하기</h3>
    <iframe src="" name="frame1" width="400" height="240" ></iframe>
    <p>
        <a href="http://www.typingclub.com" target="frame1">영타</a>
    </p>
    <p>
        <a href="http://www.hancomtyping.com" target="frame2">한타</a>
    </p>
    <hr>
    <h3>Youtube 동영상 표시하기</h3>

</body>
</html>
